<template>
    <lightning-card title="Opportunity Data Table">
        <lightning-input label="Search Opportunities" value={searchTerm} onchange={handleSearch}></lightning-input>
        <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}
            onsave={handleSave}
            onsort={handleSort}
            draft-values={draftValues}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
        ></lightning-datatable>
        <lightning-button label="Next" onclick={handleNextPage}></lightning-button>
        <lightning-button label="Previous" onclick={handlePreviousPage}></lightning-button>
    </lightning-card>
</template>
